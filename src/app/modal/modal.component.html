<section id="open-modal-container" *ngIf="!active">
	<button (click)="active=true" id="api-button">Abrir modal</button>
</section>
<section id="modal-container" *ngIf="active">
	<div id="content-container">
		<div class="exit"><span (click)="active=false">X</span></div>
		<div id="content">
			<ng-content></ng-content>
		</div>
		<hr>
		<div id="buttons-container">
			<ng-content select="[api-modal-container]"></ng-content>
		</div>
	</div>
</section>
